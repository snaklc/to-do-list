<div class="container">
    <div class="main">
        <ng-container *ngFor="let monthly of monthlyArray">
            <div class="header">
                <h1>{{monthly.month}}</h1>
            </div>
            <div class="box-group">
                <div class="box" *ngFor="let weekly of weeklyArray">
                    <h2>{{weekly.week}} Weeks</h2>
                    <hr>
                    <div class="line" *ngFor="let todo of weekly.data">
                        <span class="description">{{todo.description}}</span>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
