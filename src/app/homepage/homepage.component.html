<div class="container">
    <div class="box">
      <div class="header" >
        <h2>To-Do List</h2>
        <p id="myP">(This list only shows the last 5 targets)</p>
      </div>
      <div class="content">
        <div class="input-area">
          <input (keydown.enter)= "addToDo()" type="text" [(ngModel)]="description" placeholder="Write something to do...">
          <button  (click)="addToDo()"><svg height="20pt" viewBox="0 0 512 512" width="20pt"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="m256 0c-141.164062 0-256 114.835938-256 256s114.835938 256 256 256 256-114.835938 256-256-114.835938-256-256-256zm0 0"
                fill="#726abb" />
              <path
                d="m368 277.332031h-90.667969v90.667969c0 11.777344-9.554687 21.332031-21.332031 21.332031s-21.332031-9.554687-21.332031-21.332031v-90.667969h-90.667969c-11.777344 0-21.332031-9.554687-21.332031-21.332031s9.554687-21.332031 21.332031-21.332031h90.667969v-90.667969c0-11.777344 9.554687-21.332031 21.332031-21.332031s21.332031 9.554687 21.332031 21.332031v90.667969h90.667969c11.777344 0 21.332031 9.554687 21.332031 21.332031s-9.554687 21.332031-21.332031 21.332031zm0 0"
                fill="#fafafa" />
            </svg>
          </button>
        </div>
        <div class="list">
          <ul *ngFor="let todo of displayToDos">
            <li #list>
              <span (click)="clickedToDo(todo)"[class.line]="todo.status === 'done'">
                <span >{{todo.description | titlecase}} </span>
                <span>{{todo.date | date:'dd-MM-yyyy'}}</span>
              </span>
              <svg (click)="deleteToDo(todo)" enable-background="new 0 0 512 512" height="20px" viewBox="0 0 512 512" width="20px"
                xmlns="http://www.w3.org/2000/svg">
                <g>
                  <path
                    d="m424 64h-88v-16c0-26.467-21.533-48-48-48h-64c-26.467 0-48 21.533-48 48v16h-88c-22.056 0-40 17.944-40 40v56c0 8.836 7.164 16 16 16h8.744l13.823 290.283c1.221 25.636 22.281 45.717 47.945 45.717h242.976c25.665 0 46.725-20.081 47.945-45.717l13.823-290.283h8.744c8.836 0 16-7.164 16-16v-56c0-22.056-17.944-40-40-40zm-216-16c0-8.822 7.178-16 16-16h64c8.822 0 16 7.178 16 16v16h-96zm-128 56c0-4.411 3.589-8 8-8h336c4.411 0 8 3.589 8 8v40c-4.931 0-331.567 0-352 0zm313.469 360.761c-.407 8.545-7.427 15.239-15.981 15.239h-242.976c-8.555 0-15.575-6.694-15.981-15.239l-13.751-288.761h302.44z" />
                  <path
                    d="m256 448c8.836 0 16-7.164 16-16v-208c0-8.836-7.164-16-16-16s-16 7.164-16 16v208c0 8.836 7.163 16 16 16z" />
                  <path
                    d="m336 448c8.836 0 16-7.164 16-16v-208c0-8.836-7.164-16-16-16s-16 7.164-16 16v208c0 8.836 7.163 16 16 16z" />
                  <path
                    d="m176 448c8.836 0 16-7.164 16-16v-208c0-8.836-7.164-16-16-16s-16 7.164-16 16v208c0 8.836 7.163 16 16 16z" />
                </g>
              </svg>
            </li>
            <hr>
          </ul>
        </div>
      </div>
    </div>
    <div class="calendar" >
      <div class="calendar-box" [routerLink]="['/weekly']" > 
        <h3>Weekly Plan</h3>
        <img src="/assets/weekly.png" width="80px" height="80px">
      </div>
      <div class="calendar-box" routerLink="monthly">
        <h3>Monthly Plan</h3>
        <img src="/assets/monthly.png" width="80px" height="80px">
      </div>
    </div>
  </div>
